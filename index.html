<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AHJ-HW</title>
<link href="main.css" rel="stylesheet"></head>
<body>

    <div class="messenger_container">
          <div class="popup_container"></div>
          <input class="input" type="file" accept="image/*,video/*,audio/*">
          <div class="interface_container">
            <span class="geo_btn background_image"></span>
            <span class="clip_btn background_image"></span>
            <span class="favorite favorite_false background_image"></span>
          </div>
          <div class="messenger_field_container">
              <!-- <div class="messenger_field_menu"></div> -->
              <div class="messenger_field"></div>
              <div class="messenger_input_container">
                <span class="input_btn background_image"></span>
                <span class="sound_btn"></span>
                <span class="camera_btn"></span>
                <div class="rec_interface none">
                    <span class="save_rec"></span>
                    <span class="timer">00:00</span>
                    <span class="cancel_rec"></span>
                </div>
                <textarea type="text" class="input_field"></textarea>
              </div>
          </div>
    </div>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
